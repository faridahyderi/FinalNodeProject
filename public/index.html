<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section">
        <div id="register-form">
            <h2>Register</h2>
            <input type="text" id="reg-name" placeholder="Name" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button id="register-btn">Register</button>
            <p>Already registered? <a href="#" id="show-login-link">Login here</a></p>
        </div>
        
        <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p>New user? <a href="#" id="show-register-link">Register here</a></p>
        </div>
    </div>
    
    <div id="user-dashboard" style="display:none;">
        <h2>User Dashboard</h2>
        <!-- Apply Flexbox styling to button container only -->
    <div id="user-dashboard-buttons" style="display: flex; gap: 15px; flex-wrap: wrap;">
        <button id="viewBooks">View Available Books</button>
        <button id="viewCheckedOutBooks">View My Borrowed Books</button>
        <button id="viewFines">View Fines</button>
        <button id="logout">Logout</button>
    </div>


        <!-- Add a section to display available books -->
    <div id="available-books-container" style="display:none;">
        <h3>Available Books</h3>
        <div id="book-list" class="book-grid">
            <!-- Books will be inserted here dynamically -->
        </div>
    </div>
    <!-- Borrowed Books Section -->
<div id="borrowed-books-container" style="display:none;">
    <h3>My Borrowed Books</h3>
    <div id="borrowed-books">
        <!-- Borrowed books will be inserted here dynamically -->
    </div>
</div>
<!-- Add a section for fines -->
<div id="fines-container" style="display:none;">
    <h3>Your Fines</h3>
    <ul id="fines-list">
        <!-- Fines will be displayed here -->
    </ul>
</div>
    </div>
    
    <div id="admin-dashboard" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button id="manageBooks">Manage Books</button>
    
        <div id="admin-books-section" style="display: none;">
            <h3>Library Books</h3>
            <div id="admin-book-list"></div>  
        </div>
    
        <button id="createBook">Add New Book</button>
        
        <button id="logout">Logout</button>
    </div>
    

    <script src="/js/script.js"></script>
</body>
</html>
